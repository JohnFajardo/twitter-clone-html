<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="left-column">
            <nav>
                <a class="nav-link" href="/">
                    <div class="nav-item-container">
                        <div class="nav-icon-container">
                            <img src="./images/home.svg" alt="home">
                        </div>
                        <div class="nav-label-container"><span>Home</span></div>
                    </div>
                </a>
                <a class="nav-link" href="/">
                    <div class="nav-item-container">
                        <div class="nav-icon-container">
                            <img src="./images/explore.svg" alt="home">
                        </div>
                        <div class="nav-label-container"><span>Explore</span></div>
                    </div>
                </a>
                <a class="nav-link" href="/">
                    <div class="nav-item-container">
                        <div class="nav-icon-container">
                            <img src="./images/notifications.svg" alt="home">
                        </div>
                        <div class="nav-label-container"><span>Notifications</span></div>
                    </div>
                </a>
                <a class="nav-link" href="/">
                    <div class="nav-item-container">
                        <div class="nav-icon-container">
                            <img src="./images/messages.svg" alt="home">
                        </div>
                        <div class="nav-label-container"><span>Messages</span></div>
                    </div>
                </a>
                <a class="nav-link" href="/">
                    <div class="nav-item-container">
                        <div class="nav-icon-container">
                            <img src="./images/bookmarks.svg" alt="home">
                        </div>
                        <div class="nav-label-container"><span>Bookmarks</span></div>
                    </div>
                </a>
                <a class="nav-link" href="/">
                    <div class="nav-item-container">
                        <div class="nav-icon-container">
                            <img src="./images/lists.svg" alt="home">
                        </div>
                        <div class="nav-label-container"><span>Lists</span></div>
                    </div>
                </a>
                <a class="nav-link" href="/">
                    <div class="nav-item-container">
                        <div class="nav-icon-container">
                            <img src="./images/profile.svg" alt="home">
                        </div>
                        <div class="nav-label-container"><span>Profile</span></div>
                    </div>
                </a>
            </nav>
        </div>
        <div class="content">
            <div class="feed-header">
                <span>Latest Tweets</span>
            </div>
            <div class="tweet-area">
                <img class="tweet-profile-pic" src="./images/profile.jpeg" alt="profile">
                <form action="#">
                    <div>
                        <textarea maxlength="140" name="tweet" id="tweet-text-area"
                            placeholder="What's going on?"></textarea>
                    </div>
                    <div class="tweet-button-container">
                        <button class="tweet-button">Tweet</button>
                    </div>
                </form>
            </div>
            <div class="separator"></div>
        </div> <!-- End content-->
        <div class="right-column"></div>
    </div>

</body>

</html>
